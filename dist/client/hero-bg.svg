<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <linearGradient id="bg-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="50%" style="stop-color:#1a1a1a"/>
      <stop offset="100%" style="stop-color:#0f0f0f"/>
    </linearGradient>
    <linearGradient id="accent-grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ccff00;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#ccff00;stop-opacity:0"/>
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#bg-grad)"/>
  <rect x="0" y="400" width="100%" height="300" fill="url(#accent-grad)" opacity="0.5"/>
  <circle cx="1600" cy="200" r="150" fill="#ccff00" opacity="0.1"/>
  <circle cx="300" cy="800" r="200" fill="#ff4757" opacity="0.05"/>
  <text x="960" y="540" font-family="Arial Black, sans-serif" font-size="120" fill="#ccff00" text-anchor="middle" opacity="0.15">FASHION</text>
  <text x="960" y="650" font-family="Arial Black, sans-serif" font-size="80" fill="#ffffff" text-anchor="middle" opacity="0.1">STORE</text>
</svg>
